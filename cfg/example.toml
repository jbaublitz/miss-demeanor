[[servers]]
server_type = "webhook"
listen_addr = "127.0.0.1:8080"
use_tls = true

[[servers.endpoints]]
path = "/pr"
trigger_name = "github-pr"

[[servers.endpoints]]
path = "/merged"
trigger_name = "github-merged"

[[triggers]]
name = "github-merged"
next_plugin = "http_post"
plugin_type = "ruby"
plugin_path = "./github-merged.rb"

[[triggers]]
name = "github-pr"
next_plugin = "jira"
plugin_type = "ruby"
plugin_path = "./github-pr.rb"

[[checkers]]
name = "jira"
next_plugin = "github-handler"
plugin_type = "ruby"
plugin_path = "./jira.rb"
retry_strategy = "linear"
strict_evaluation = true

[[handlers]]
name = "http_post"
plugin_type = "ruby"
plugin_path = "./http_post.rb"
retry_strategy = "linear"

[[handlers]]
name = "github-handler"
plugin_type = "ruby"
plugin_path = "./github.rb"
retry_strategy = "linear"
